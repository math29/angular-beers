<h1>{{ data.name }}</h1>
<div class="row">
	<div class="col-md-2">
		<img src="{{ data.img }}" alt="{{ data.name }}">
	</div>
	<div class="col-md-10">
		<ul>
			<li>Alcool : {{ data.alcohol }}</li>
			<li>Description : {{ data.description }}</li>
			<li>Brewery : {{ data.brewery }}</li>
			<li>Serving : {{ data.serving }}</li>
			<li>Style : {{ data.style }}</li>
		</ul>

	</div>
</div>
