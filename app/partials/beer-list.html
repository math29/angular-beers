<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1>Bienvenue dans notre magasin de bières !</h1>
    <p>Exercices réalisés dans le cours de WEB en utilisant AngularJS et Bootstrap. </p>
    <p>Nombre total de bières : {{beers.length}}</p>
  </div>
</div>

<div class="container">
  	<!-- Example row of columns -->
  	<div class="row" >
        <div class="col-md-12 well" ng-repeat="beer in beers | filter:query | orderBy:order">
        	<div class="row" >
	        	<div class="col-md-12">
	        		<h2>{{ beer.name }}</h2>
	        	</div>
	        	<div class="col-md-4">
	        		<a href="#/beers/{{beer.id}}" class="thumb"><img ng-src="{{beer.img}}"></a>
	        	</div>
	          	<div class="col-md-8">
					<p>{{ beer.description }}</p>
	        	</div>
	        </div>
        </div>
	</div>
  <hr>
